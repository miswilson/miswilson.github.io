            ['https://raw.githubusercontent.com/EconomicsObservatory/courses/main/2/s2_chart2.json', 'Hosting'],

            ['DataSc/visualization.vl.json', 'Building'],
            ['DataSc/fr_uk.json', 'Building'],
            ['DataSc/habits.json', 'Building'],
            ['DataSc/empire.json', 'Debating: The Legacies of Empire', 'The pannel discussed the long-term repercussions of the British Empire, particularly The Slave Trade. They discussed the influence on the wealth of Britain and the scale of resources Britain provided across the world. This chart supports the materialistic image of Empire. Though many records were destroyed, it is important to highlight the role in providing Britain with the resources it needed. Note that there is little discussion of status imperial entrepreneurism in 1799 to protect people with the imperial resources set out in the chart.'], 
            ['DataSc/colonies_powers.json', 'Debating', 'My chart illustrates that the history of British imperialism sits at the underbelly of the struggles of cost of living crisis — facilitated by the British empire and private capital. It supports the view that there is a link between the East India company, Slave trade, Gulf of Guinea and contemporary capitalism from British history. Indeed there is a widening gap between assets and subsistence between European Colonial Powers and their former Colonies. Evidently the architecture of Empire is still dominent in the global economy today, and it is interesting that the top 3 corporate tax savers in the world are British territory that were colonies made under the jurisdiction of the UK. The status of India, as the country with the lowest GDP per capita in 1998, emphasises the enduring impact of imperial inequality and systemic exploitation.'], 
            ['DataSc/replication_original.json', 'Replication', '<a class="links-button" href="https://www.economist.com/finance-and-economics/2019/08/17/six-charts-that-explain-the-state-of-markets">Link to Chart (Economist Website)</a> <br><br> <img class="image_chart" src="economist_chart.png"></img>'],
            ['DataSc/replication-w.json', 'Replication: Improvement', "To improve the chart The Economist had created, I remodelled the chart on 'Currencies against the $' by switching the x and y-axis. I found the horizontal bars makes the chart more compelling to illustrate the discrepancies between currencies. Transforming the chart on 'Government-bond yields' into a bar chart, not only allows for cross-comparision between May and August, but also highlights the percentage decline in maturity from May to August more explicitly. This approach makes the data more accessible to readers who want to quickly grasp the difference between two specific points in time, without the need to follow trends over time on a line graph."], //xaxis and red line at x=0
            ['DataProj/line_trend.json', 'Scraper', '<a href="https://colab.research.google.com/github/miswilson/miswilson.github.io/blob/main/counting_vogue.ipynb">Go to ipynb</a> <br><br> <a href="https://colab.research.google.com/github/miswilson/miswilson.github.io/blob/main/DataProj/cleaned_silhouette.ipynb">Go to Cleaning ipynb</a> <p><br> The reason I chose to scrape my data from the Vogue Archieves was an experiment into my project. I wanted to ensure that the site was accessible and could collate a group of terms that were releveant to fashion trends in the 20s. This data corroborates well with the theme of my project and will be useful against data on the economy over this decade.</p>'], 
            ['DataSc/cpi_loop.json', 'Loops', '<a class="links-button" href="https://colab.research.google.com/github/miswilson/miswilson.github.io/blob/main/DataSc/week6_loops.ipynb">Go to ipynb</a>'], 
            ['DataSc/basemap.json', 'Base Map', 'I created 2 maps and a base map of The World for this porfolio task. This base map has a tooltip to explore the countries associated with the point on the map, I found this to be useful as a base for my next 2 charts. See the next 2 slides for my choropleth map and concatenated maps collating information on male and female literacy rates.'],
            ['DataSc/literacy_map.json', 'Maps', "I created this map by layering an API on global literacy rates with a world map using Vega-Lite's layer function. The color scale quickly compares countries by literacy rates, with darker shades representing higher rates, allowing for quick cross-country comparisons and an added tooltip for additional details. Countries with limited data are shown in grey, as earlier decades had more gaps in the data. Note that the large data frame affects the map's responsiveness."], 
            ['DataSc/map_compare.json', 'Maps', 'This map horizontally concatenates the data to enable a side-by-side comparison with the colour scale highlighting differences in literacy rates by decade.'], 
            ['DataSc/without.json', 'Analytics'], 
            ['DataSc/gni_hover_concat.json', 'Analytics'], 
            ['DataSc/berries_w9.json', 'Big Data', '<a href="https://colab.research.google.com/github/miswilson/miswilson.github.io/blob/main/DataSc/berries_w9.ipynb">Go to ipynb</a> <p><br> Using UK price data, I created a layered bar chart visualising annual spending on berries (blueberries, raspberries, strawberries). Data per berry was individually scraped, and then combined using the concat function pandas. After I had one data frame in a CSV, I created a chart in Vega-Lite, adding a tooltip for comparative insights.</p>'], 
            ['DataSc/week10.json', 'Big Data', 'Using the UK price data provided, I used Colab to scrape and clean price information for takeaway lattes across regions. I computed inflation trends by comparing yearly averages, normalising for regional differences. I visualised these data points using an interactive map. This effectively allows for yearly price comparisons of something I consider a luxury good with inelastic demand.'], 
            ['DataProj/effect_rpi_silhouette.json', 'Interactive Visualisations'],
            ['military_spending.json', 'Interactive Visualisation'] 
        ];

        let path = ''; // Path to the folder with your charts

        function embedChart(index) {
            const chartPath = path + charts[index][0];

            vegaEmbed('.chart-section', chartPath, {
                "config": {
                    "background": "rgba(0,0,0,0)",
                },
            }).catch(console.error);

            document.querySelector('.chart-title').textContent = charts[index][1];
            document.querySelector('.chart-description').innerHTML = charts[index][2]?charts[index][2]:' ';

        }

        embedChart(currentIndex);

        function updateChart(index) {
            const data = chartData[index];
            embedChart(index);
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % charts.length;
            updateChart(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + charts.length) % charts.length;
            updateChart(currentIndex);
        });
