<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        /* Reset some default margins */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Full viewport layout */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(255, 255, 255);
            color: rgb(12, 12, 12);
            font-family: Arial, sans-serif;
        }

        /* Navigation styles */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgb(0, 0, 139);
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0 15px;
            display: inline-block;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Container for chart and text */
        /* Container for chart and info */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    max-width: 1200px;
    margin-top: 150px; /* Increased margin-top to bring chart down */
    padding: 20px;
}

/* Chart container to ensure it's centered but with more space */
.chart-container {
    width: 100%;
    height: 400px;  /* Adjust based on your needs */
    display: flex;
    justify-content: center;
    align-items: center;
}


        /* Text section: title and description */
        .info-section {
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation buttons (arrows) */
        .nav-button {
            position: fixed;
            top: 50%;
            font-size: 3em;
            cursor: pointer;
            color: rgb(0, 0, 139);
            z-index: 101;
            transform: translateY(-50%);
        }

        .nav-button.prev {
            left: 10%;
        }

        .nav-button.next {
            right: 10%;
        }

        /* Hamburger menu (Mobile menu) */
        .hamburger-menu {
            display: none;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .nav-bar a {
                font-size: 1rem;
                padding: 10px;
            }

            .hamburger-menu {
                display: block;
            }

            .nav-bar {
                text-align: left;
            }
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" onclick="toggleMenu()">About</a>
        <a href="scrolling.html" onclick="toggleMenu()">Portfolio</a>
        <a href="index.html" onclick="toggleMenu()">Project</a>
        <a href="index.html" onclick="toggleMenu()">Conclusions</a>
    </div>

    <!-- Container for chart and info -->
    <div class="container">
        <!-- Chart -->
        <div class="chart-container">
            <div class="chart-section"></div>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <h1 class="chart-title">Hosting</h1>
            <p class="chart-description">Hosting</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-button prev" id="prev">◀</div>
    <div class="nav-button next" id="next">▶</div>

    <script>
        let currentIndex = 0;
        let chartData = [];

        const charts = [
            ['https://raw.githubusercontent.com/EconomicsObservatory/courses/main/2/s2_chart2.json'],
            ['DataSc/wk1_chart1.json'],
            ['DataSc/wk1_chart2.json'],
            ['DataSc/visualization.vl.json'],
            ['DataSc/fr_uk.json'],
            ['DataSc/habits.json'],
            ['DataSc/empire.json'],
            ['DataSc/colonies_powers.json'],
            ['DataSc/cpi_loop.json'],
            ['DataSc/literacy_map.json'],
            ['DataSc/map_compare.json'],
            ['DataSc/without.json'],
            ['DataSc/gni_hover_concat.json'],
            ['DataSc/berries_w9.json'],
            ['DataSc/week10.json']
        ];

        let path = ''; // Path to the folder with your charts

        function embedChart(index) {
            const chartPath = path + charts[index][0];

            vegaEmbed('.chart-section', chartPath, {
                "config": {
                    "background": "rgba(0,0,0,0)",
                },
            }).catch(console.error);

            document.querySelector('.chart-title').textContent = charts[index][1];
            document.querySelector('.chart-description').textContent = charts[index][2];
        }

        embedChart(currentIndex);

        function updateChart(index) {
            const data = chartData[index];
            embedChart(index);
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % charts.length;
            updateChart(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + charts.length) % charts.length;
            updateChart(currentIndex);
        });

    </script>
</body>
</html>
