/* Chart container to ensure it's centered but with more space */

    justify-content: center;

}

        /* Text section: title and description */

            top: 50%;
            font-size: 3em;
            cursor: pointer;

            transform: translateY(-50%);

        let currentIndex = 0;
        let chartData = [];

        const charts = [
    ['','Do shifts in the global economy influence the popularity and evolution of fashion trends?', '<video class="proj_chart" src="./DataProj/assets/voguecovers.mp4" alt="voguecovers" autoplay muted></video>'],

    ['DataProj/countries_rank.json', "Countries Voted 'Most Fashionable'", ""]
        ];

        let path = ''; // Path to the folder with your charts

        function embedChart(index) {
            const chartPath = path + charts[index][0]?charts[index][0]:' ';

            document.querySelector('.chart-section').innerHTML=' '

            vegaEmbed('.chart-section', chartPath, {
                "config": {
                    "background": "rgba(0,0,0,0)",
                },
            }).catch(console.error);

            document.querySelector('.chart-title').textContent = charts[index][1];
            document.querySelector('.chart-description').innerHTML = charts[index][2]?charts[index][2]:' ';

            //const chartImage = document.querySelector('.chart-image');
    //const imageUrl = charts[index][3]; // The image URL
   // if (imageUrl) {

      //  chartImage.style.display = 'block'; // Show the image
   // } else {
   //     chartImage.style.display = 'none'; // Hide the image if none exists
  //  }
        }

        embedChart(currentIndex);

        function updateChart(index) {
            const data = chartData[index];
           embedChart(index);
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % charts.length;
            updateChart(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + charts.length) % charts.length;
            updateChart(currentIndex);
        });

    const menu = document.querySelector(".menu-links");

    icon.classList.toggle("open")
}
